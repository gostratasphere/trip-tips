
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trip Tips: Packing List</title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"> -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
        <h1>Packing List</h1>
        <h2>Basics</h2>
        <ul>
            <li><input type="checkbox">Toothbrush</li>
            <li><input type="checkbox">Contacts/Glasses</li>
            <li><input type="checkbox">Underwear</li>
            <li><input type="checkbox">Socks</li>
        </ul>
        <h2>Electronics</h2>
        <ul>
            <li><input type="checkbox">Phone charger</li>
            <li><input type="checkbox">Laptop</li>
            <li><input type="checkbox">Laptop charger</li>
            <li><input type="checkbox">Headphones</li>
        </ul>
    </div>
    <div class="footer"></div>
  <!-- <script src="scripts.js"></script> -->
  </body>
</html>
